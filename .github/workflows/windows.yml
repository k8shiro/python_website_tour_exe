name: Build for Windows

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: windows-2019

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy release files
        run: xcopy /s /e /i /y .\release\* .\windows\dist\

      - name: Build Docker image
        run: docker build  -f ./windows/Dockerfile -t python-website-tour-exe-windows .
      
      - name: Run Docker container
        run: docker run --rm  -v ${{ github.workspace }}\windows\dist\:C:\dist\ python-website-tour-exe-windows powershell -Command "pyinstaller main.py --onedir --onefile --clean --distpath /dist --workpath /windows/build --specpath /windows"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: result-artifact
          path: ./windows/dist/

      - name: Create ZIP Archive
        run: Compress-Archive -Path .\windows\dist\ -DestinationPath .\windows\python_website_tour_exe.zip
        shell: powershell

      - name: Upload ZIP to Releases
        if: startsWith(github.ref, 'refs/tags/')  # タグが打たれた場合の条件
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: .\windows\python_website_tour_exe.zip
          asset_name: python_website_tour_exe.zip
          asset_content_type: application/zip
